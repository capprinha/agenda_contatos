<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1><img src="./img/mobile.png" alt="telefone">Agenda de contados</h1>
    <div class="layout">
        <header>
            <form id="form">
                <input type="text" placeholder="Nome" required id="nome">
                <input type="tel" placeholder="Número de telefone" required id="tel" maxlength="9" minlength="9">
                <button type="submit">Adicionar a lista</button>
            </form>
        </header>
    </div>
    <div class="tabela">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome:</th> 
                    <th>Número:</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
